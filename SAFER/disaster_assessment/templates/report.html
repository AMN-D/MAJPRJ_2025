<div class="main-report">
  <header class="report-header">
    <div class="header-wrapper">
      <div class="logo">
        <a href="{% url 'home' %}"><span>S</span>AFER</a>
      </div>
      <div class="header-content">
        <h1>Complete Regional Report</h1>
        <button class="generate-report" onclick="downloadPDF()">
          <span class="download-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="4vb"
              height="4vb"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#262523"
              stroke-width="0.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10.5" />
              <polyline points="8 12 12 16 16 12" stroke-width="1.4" />
              <line x1="12" y1="8" x2="12" y2="16" stroke-width="1.4" />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </header>
  <div class="report-main-div">
    <div class="left-report">
      <div class="arrow">
        <svg
          width="30vb"
          height="30vb"
          background-color="#211f20"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="#211f20"
          stroke-width="4"
          stroke-linecap="butt"
          stroke-linejoin="miter"
        >
          <!-- Arrow Line -->
          <path d="M4 4 L18 18" />

          <!-- Sharp Arrowhead -->
          <path d="M18 6 L18 18 L6 18" />
        </svg>
      </div>
      <div class="hashtag">
        <div>

        </div>

        <div>

        </div>
        <div>
          <h1>Content</h1>
        </div>
      </div>
    </div>
    <div class="right-report">
      <div class="flood-landslide-graph">INSERT GRAPH HERE</div>
    </div>
  </div>
  <div class="report-flood-div"></div>
  <div class="report-landslide-div"></div>
